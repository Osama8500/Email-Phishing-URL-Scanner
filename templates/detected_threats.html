<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التهديدات المكتشفة - PhishGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <main class="main-content">
        <div class="threats-container">
            <div class="threats-header">
                <h1>التهديدات المكتشفة</h1>
                <div class="threats-filters">
                    <select class="filter-select">
                        <option value="all">جميع التهديدات</option>
                        <option value="high">خطورة عالية</option>
                        <option value="medium">خطورة متوسطة</option>
                        <option value="low">خطورة منخفضة</option>
                    </select>
                    <select class="filter-select">
                        <option value="all">جميع الأنواع</option>
                        <option value="phishing">تصيد احتيالي</option>
                        <option value="malware">برمجيات خبيثة</option>
                        <option value="suspicious">روابط مشبوهة</option>
                    </select>
                    <button class="btn btn-primary">
                        <i class="fas fa-file-export"></i>
                        تصدير التقرير
                    </button>
                </div>
            </div>

            <div class="threats-list">
                {% for threat in threats %}
                <div class="threat-card">
                    <div class="threat-icon {{ threat.type }}">
                        <i class="fas fa-{{ threat.icon }}"></i>
                    </div>
                    <div class="threat-info">
                        <h3>{{ threat.name }}</h3>
                        <p class="threat-description">{{ threat.description }}</p>
                        <div class="threat-details">
                            <span class="threat-type">
                                <i class="fas fa-tag"></i>
                                {{ threat.type }}
                            </span>
                            <span class="threat-date">
                                <i class="fas fa-calendar"></i>
                                {{ threat.date }}
                            </span>
                            <span class="threat-source">
                                <i class="fas fa-globe"></i>
                                {{ threat.source }}
                            </span>
                        </div>
                    </div>
                    <div class="threat-severity {{ threat.severity }}">
                        <span class="severity-badge">{{ threat.severity }}</span>
                        <div class="threat-actions">
                            <button class="btn btn-secondary btn-sm">
                                <i class="fas fa-eye"></i>
                                التفاصيل
                            </button>
                            <button class="btn btn-danger btn-sm">
                                <i class="fas fa-shield"></i>
                                حظر
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="threats-pagination">
                <button class="pagination-btn" disabled>
                    <i class="fas fa-chevron-right"></i>
                </button>
                <span class="pagination-current">1</span>
                <span class="pagination-separator">/</span>
                <span class="pagination-total">5</span>
                <button class="pagination-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // تحديث الفلاتر
        document.querySelectorAll('.filter-select').forEach(select => {
            select.addEventListener('change', function() {
                // يمكن إضافة منطق تحديث القائمة هنا
            });
        });

        // تحديث الصفحات
        document.querySelectorAll('.pagination-btn').forEach(button => {
            button.addEventListener('click', function() {
                if (!this.disabled) {
                    // يمكن إضافة منطق تغيير الصفحة هنا
                }
            });
        });
    </script>
</body>
</html>
